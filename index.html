<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<!-- main header -->
<body>
  <header>
  <h1>Weather Dashboard</h1>
</header>

<!-- sidenave section-will store previously searched cities -->
<main class="sidenav">
    <div class="row p-2">
    <div class="col-sm-12 col-md-3 sidenav order-md-1">
    <form>
        <div class="form-row">
        <div class="form-group col-8">
        <label for="city-choice">Search for a City:</label>
        <input type="text" placeholder="City" class="form-control" id="city-choice">
        </div>
        <div class="col-auto">
        <button type=" submit" class="btn btn-primary mb-2" id="search-btn">Search
        <i class="fas fa-search"></i></button>
        <hr >
        </div>
        </div>
    </form>
        <div class="row recent-searches  mt-3">
        <div class="col-sm-12">
        </div>
        </div>
        <div class="row cityList m-0">
        </div>
        </div>
</div>
</main>

<!-- current city display -->
<div class="col-sm-12 col-md-9 order-md-2">
<div class="row">
<div class="currentWeather">
<div class="d-flex cityName">
<h2 id="city"></h2>
<h3 id="date"></h3>
<img id="weather-icon" />
</div>
<p>
<br class="temp">Temperature: <span id="temperature"></span>&deg;F </br>
<br class="humid">Humidity: <span id="humidity"></span>% </br>
<br class="wind">Wind Speed: <span id="wind"></span> MPH</br>
</p>
</div>

<!-- 5 Day forecast -->
<div class="fiveDay">
    <h2>5 Day Forecast:</h2>
        <div class="row">
        <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
        <div class="card day-0 m-0 text-center">
        <div class="card-body p-1">
        <p class="card-title">Day 1</p>
        <img class="fiveDay-img mb-2" />
        <p class="card-subtitle mb-2 text-muted">Temp: <span
        class="fiveDay-temp"></span>
        &deg;F</p>
        <p class="card-subtitle mb-2 text-muted">Humidity: <span
        class="fiveDay-humid"></span>%</p>
        </div>
    </div>
</div>

<div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
        <div class="card day-1 m-0">
        <div class="card-body p-1">
        <p class="card-title">Day 2</p>
        <img class="fiveDay-img mb-2" />
        <p class="card-subtitle mb-2 text-muted">Temp: <span
        class="fiveDay-temp"></span>
        &deg;F</p>
        <p class="card-subtitle mb-2 text-muted">Humidity: <span
        class="fiveDay-humid"></span>%</p>
        </div>
    </div>
</div>

<div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
<div class="card day-2 m-0">
    <div class="card-body p-1">
    <p class="card-title">Day 3</p>
     <img class="fiveDay-img mb-2" />
        <p class="card-subtitle mb-2 text-muted">Temp: <span
        class="fiveDay-temp"></span>
        &deg;F</p>
        <p class="card-subtitle mb-2 text-muted">Humidity: <span
        class="fiveDay-humid"></span>%</p>
    </div>
</div>
</div>

<div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
    <div class="card day-3 m-0">
    <div class="card-body p-1">
    <p class="card-title">Day 4</p>
     <img class="fiveDay-img mb-2" />
    <p class="card-subtitle mb-2 text-muted">Temp: <span
    class="fiveDay-temp"></span>
    &deg;F</p>
    <p class="card-subtitle mb-2 text-muted">Humidity: <span
    class="fiveDay-humid"></span>%</p>
    </div>
</div>
</div>

<div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
    <div class="card day-4 m-0">
    <div class="card-body p-1">
    <p class="card-title">Day 5</p>
    <img class="fiveDay-img mb-2" />
    <p class="card-subtitle mb-2 text-muted">
    Temp: <span class="fiveDay-temp"></span> &deg;F</p>
    <p class="card-subtitle mb-2 text-muted">Humidity: <span
    class="fiveDay-humid"></span>%</p>
    </div>
    </div>
    </div>
    </div>    
    </div> 
</div>
</div>           

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Assets/script.js"></script>
    
</body>
</html>
